<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <h1 style="text-align: center;">Fill in your information</h1>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // เลือกฟอร์มทั้งหมดที่มี class 'needs-validation'
            var forms = document.querySelectorAll(".needs-validation");
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener(
                    "submit",
                    function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault(); // หยุดการ submit ถ้าฟอร์มไม่ผ่าน
                            event.stopPropagation();
                        }
                        form.classList.add("was-validated"); // เพิ่ม class เพื่อแสดง invalid-feedback
                    },
                    false
                );
            });
        });
    </script>
    <form class="row g-3 needs-validation" action="https://www.w3schools.com/html/html_forms.asp" method="POST" novalidate>
        <div class="col-md-6">
            <label for="Name" class="form-label">ชื่อ</label>
            <input type="text" class="form-control" id="Name" required placeholder="กรอกชื่อของท่าน">
            <div class="invalid-feedback">โปรดกรอกชื่อของท่าน.</div>
        </div>
        <div class="col-md-6">
            <label for="lastName1" class="form-label">นามสกุล</label>
            <input type="text" class="form-control" id="SurName" required placeholder="กรอกนามสกุลของท่าน">
            <div class="invalid-feedback">โปรดกรอกนามสกุลของท่าน.</div>
        </div>
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required placeholder="Enter your first name">
            <div class="invalid-feedback">Please enter your first name.</div>
        </div>
        <div class="col-md-6">
            <label for="lastName2" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required placeholder="Enter your last name">
            <div class="invalid-feedback">Please enter your last name.</div>
        </div>
        <div class="col-md-6">
            <label for="Nickname" class="form-label">Nickname</label>
            <input type="text" class="form-control" id="NickName" required placeholder="Enter your nickname">
            <div class="invalid-feedback">Please enter your nickname.</div>
        </div>
        <div class="col-md-6">
            <label for="ID" class="form-label">ID</label>
            <input type="text" class="form-control" id="studentid" required placeholder="Enter your Student id">
            <div class="invalid-feedback">Please enter your id.</div>
        </div>
        <div class="col-md-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required placeholder="Enter your email">
            <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="col-md-6">
            <label for="PhoneNumber" class="form-label">Phone number</label>
            <input type="password" class="form-control" id="phonenumber" required placeholder="Enter your phone number">
            <div class="invalid-feedback">Please enter your phone number.</div>
        </div>
        <div class="col-md-6">
            <label for="dateofbirth" class="form-label">Date of Birth</label>
            <input type="password" class="form-control" id="datebirth" required placeholder="Enter your date of birth">
            <div class="invalid-feedback">Please enter your date of birth.</div>
        </div>
        <div class="col-md-12">
            <label for="Placeofliving" class="form-label">ภูมิลำเนา</label>
            <input type="password" class="form-control" id="livingplace" required placeholder="กรอกภูมิลำเนาของท่าน">
            <div class="invalid-feedback">โปรดกรอกภูมิลำเนาของท่าน.</div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
</body>

</html>
